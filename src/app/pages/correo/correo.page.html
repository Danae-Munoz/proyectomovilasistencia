<ion-header >  
  <ion-toolbar class="transparent-bg">  
    <ion-row>
      <ion-col size-md="3">  
        <ion-img src="/assets/images/duoc_transp.png" style="width: 120px; height: auto; margin-left: 10px;"></ion-img>  
      </ion-col>  
      <ion-col size-md="6" class="center-text">  
        <div class=" animated-text" style="font-size: 30px;">{{'AppName' | translate}} </div>  
      </ion-col>  
      <ion-col size-md="3"></ion-col>  
    </ion-row>
  </ion-toolbar>  
</ion-header>


<ion-content [fullscreen]="true">
  <img src="/assets/images/IMG_20240405_141450.jpg" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; WIDTH:100%; height: 100%;">
  
  <div class="centrado-vertical">
    <ion-title style="color: rgb(101, 67, 22); " class="text-center">{{'Recuperar.Form.Recuperar' | translate}}</ion-title>
    <ion-card-content class="login ion-fade-in-up ion-animatable">
      
      <ion-title>
        <h2>{{'Recuperar.Form.Paso1' |translate}}</h2>
        <h2>{{'Recuperar.Form.Ingresa' |translate }}</h2>
        <br>
      </ion-title>

      <ion-item class="ion-margin-top">
        <ion-input label="{{'Recuperar.Form.Correo' | translate}}" labelplacement="floating" [(ngModel)]="correo"></ion-input>
      </ion-item>
    
      <ion-row>
        <ion-col size="12">
          <br>
          <ion-button color="primary" shape="block" (click)="recuperarContrasena()">{{'Recuperar.Form.Contrase√±a' | translate}}</ion-button>
          <ion-button expand="block" color="primary"  (click)="volverAlInicio()"> {{'Recuperar.Form.Volver' | translate}} </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </div>
</ion-content>
