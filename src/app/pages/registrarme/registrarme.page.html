<ion-header >  
  <ion-toolbar class="transparent-bg">  
    <ion-row>
      <ion-col size-md="3">  
        <ion-img src="/assets/images/duoc_transp.png" style="width: 120px; height: auto; margin-left: 10px;"></ion-img>  
      </ion-col>  
      <ion-col size-md="6" class="center-text">  
        <div class=" animated-text" style="font-size: 30px;">{{'AppName' | translate}} </div>  
      </ion-col>  
      <ion-col size-md="3"></ion-col>  
    </ion-row>
  </ion-toolbar>  
</ion-header>

<ion-content [fullscreen]="true">
  
  <img class="background-image" src="assets/images/IMG_20240405_141450.jpg">
  <h2 class="ion-text-center">Registrarse</h2>

<ion-card class="ion-text-center">
  <ion-item><ion-input label="{{'Datos.From.Cuenta' | translate}}" labelPlacement="floating" [(ngModel)]="usuario.userName"></ion-input></ion-item>
  <br>
  <ion-item><ion-input label="{{'Datos.From.User' | translate}}" labelPlacement="floating" [(ngModel)]="usuario.firstName"></ion-input></ion-item>
  <br>
  <ion-item><ion-input label="{{'Datos.From.Apellido' | translate}}" labelPlacement="floating" [(ngModel)]="usuario.lastName"></ion-input></ion-item>
  <br>
  <ion-item><ion-input label="{{'Datos.From.Correo' | translate}}" labelPlacement="floating" [(ngModel)]="usuario.email"></ion-input></ion-item>
  <br>
  <ion-item><ion-input label="{{'Datos.From.Direccion' | translate}}" labelPlacement="floating" [(ngModel)]="usuario.address"></ion-input></ion-item>
  <br>
  <ion-item><ion-input label="{{'Datos.From.Pregunta' | translate}}" labelPlacement="floating" [(ngModel)]="usuario.secretQuestion"></ion-input></ion-item>
  <br>
  <ion-item><ion-input label="{{'Datos.From.Respuesta' | translate}}" labelPlacement="floating" [(ngModel)]="usuario.secretAnswer"></ion-input></ion-item>
  <br>
  <ion-item class="font-size-12">
    <ion-select [(ngModel)]="usuario.educationalLevel.id" label="{{'Datos.From.Educacion' | translate}}" position="floating">
      <ion-select-option *ngFor="let nivelEducacional of listaNivelesEducacionales" [value]="nivelEducacional.id">
        {{nivelEducacional.name}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-item>
    <table>  
      <tr>  
        <td class="font-size-12" style="color:#000000;">{{'Datos.From.Nacimiento' | translate}}</td> 
        <br> 
        <td class="cell-align-right">  
          <input matInput [matDatepicker]="dateOfBirth"  
            [(ngModel)]="usuario.dateOfBirth"  
            placeholder="dd/mm/yyyy"  
            class="date-width">  
        </td>  
        <td class="cell-width-0"  >  
          <mat-datepicker-toggle matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>  
          <mat-datepicker #dateOfBirth></mat-datepicker>  
        </td>  
      </tr>  
    </table>  
</ion-item>
<br>
<ion-item class="input-item">
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
</ion-item>
<br>
<ion-item class="input-item">
  <ion-label position="floating">Repetir contraseña</ion-label>
  <ion-input type="password" [(ngModel)]="repeticionPassword"></ion-input>
</ion-item>
<br>



  <br>
</ion-card>
<ion-button 
(click)="registro()" 
color="primary" 
shape="round" 
expand="full" 
style="font-size: 16px; font-weight: bold; text-transform: uppercase; box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);"
>
Registrarme
</ion-button>
<ion-button 
(click)="volverAlInicio()" 
color="primary" 
shape="round" 
expand="full" 
style="font-size: 16px; font-weight: bold; text-transform: uppercase; box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);"
>
Volver al inicio
</ion-button>
<br>

</ion-content>
