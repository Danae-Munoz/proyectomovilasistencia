<app-header 
  (headerClick)="headerClick($event)">
</app-header>

<ion-content [fullscreen]="true">

  <!-- Mostrar el componente qrwebscanner solo si admin_ es falso -->
  <app-qrwebscanner 
    *ngIf="!admin_ && selectedComponent === 'qrwebscanner'"
    (scanned)="webQrScanned($event)"
    (stopped)="webQrStopped()">
  </app-qrwebscanner>

  <app-welcome *ngIf="selectedComponent === 'welcome'"></app-welcome>
  <app-dinosaur *ngIf="selectedComponent === 'dinosaur'"></app-dinosaur>
  <app-forum *ngIf="selectedComponent === 'forum'"></app-forum>
  <app-misdatos *ngIf="selectedComponent === 'misdatos'"></app-misdatos>
  <app-admin *ngIf="selectedComponent === 'admin'"></app-admin>

</ion-content>

<app-footer (footerClick)="footerClick($event)"></app-footer>
